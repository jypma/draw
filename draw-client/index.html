<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="toolbox">
      <div class="tool">
        <input type="radio" name="tool" id="tool-pan" checked>
        <div>
          <label for="tool-pan" title="Hand (move drawing)">🫳</label>
        </div>
      </div>
      <div class="tool">
        <input type="radio" name="tool" id="tool-note">
        <div>
          <label for="tool-note" title="Add note">📃</label>
        </div>
      </div>
      <div class="tool">
        <input type="radio" name="tool" id="tool-pencil">
        <div>
          <label for="tool-pencil" title="Add pencil strokes">✏️</label>
        </div>
      </div>
      <div class="tool">
        <input type="radio" name="tool" id="tool-eraser">
        <div>
          <label for="tool-eraser" title="Eraser (delete items)">🗑️</label>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
